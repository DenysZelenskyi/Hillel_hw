<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first able</title>
</head>
<body style="padding: 0; margin: 0;">
  <table border="2" bordercolor="blue" style="text-align: center; margin: auto; width: 642px;" cellpadding="10" >
    <th colspan="3" bgcolor="blue">My first table</th>
    <tr>
      <td bgcolor="blue">first cell</td>
      <td bgcolor="blue">second cell</td>
      <td bgcolor="yellow" colspan="3" rowspan="3">6 cells merged together</td>
    </tr>
    <tr bgcolor="yellow">
      <td colspan="2">2 cells merged into one</td>
    </tr>
    <tr bgcolor="yellow">
      <td>1st cell 3rd row</td>
      <td>2nd cell 3rd row</td>
    </tr>
    <tr>
      <td colspan="3" bgcolor="yellow">Do you like tables?</td>
    </tr>
  </table>
</body>
</html>
